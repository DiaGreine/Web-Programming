{% load static %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <div class="navbar">
      <a href="{% url 'home' %}">
        <img class="logo" src="{% static "assets/img/MGDB_text_icon.png" %}" style="margin-bottom:-8px; margin-top:-10px">
      </a>
      <div style="align-items: center;">
        <a href="{% url 'search' %}">Search</a>
        <div class="dropdown">
          <button class="dropbtn">
            Catalogue
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="{% url 'ranking' %}">Ranking</a>
            <a href="{% url 'category' %}">Categories</a>
          </div>
        </div>

      </div>
    </div>

    <!-- Content -->
    <div class="search-result_banner">
      <header>Results</header>
    </div>

    <div class="search-result">
      <div class="col-9">
        {% for app in search_result %}
          <container>
            <app>
              <a href="{% url 'app_detail' name=app.name category=app.category.name %}">
                  <img src="{{ app.imgUrl }}">
              </a>
              <detail>
                <name>{{ app.name }}</name><br>
                  <category>{{ app.category.name }}</category>
                <p>
                  {{ app.description }}
                </p>
              </detail>
            </app>
          </container>
        {% endfor %}
      </div>

      <div class="col-2">
        <back>
            <a href="{% url 'search' %}">Back</a><br>
        </back>
      </div>
    </div>

    <br>
    <br>
    <br>

    <div class="col-12">
      <div class="external-link" style="padding-bottom: 40px;">
        <br><br>
        <header>External Links</header>
        <br><br>
          <wrapper>
              <a href="https://play.google.com/store?hl=en">Play Store</a>
              <a href="https://www.apkmirror.com/">APK Mirror</a>
              <a href="https://www.apple.com/ios/app-store/">Apple App Store</a>
              <a href="https://www.apple.com/th/apple-arcade/">Apple Arcade</a>
              </wrapper>
          <wrapper>
            <a>&nbsp;</a>
            <a>â’¸ 2019 MGDB</a>
              <a>&nbsp;</a>
          </wrapper>
      </div>
    </div>
  </body>
</html>

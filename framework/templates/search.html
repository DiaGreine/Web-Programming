{% load static %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
   <div class="navbar">
      <a href="{% url 'home' %}">
        <img class="logo" src="{% static "assets/img/MGDB_text_icon.png" %}" style="margin-bottom:-8px; margin-top:-10px">
      </a>
      <div style="align-items: center;">
        <a href="{% url 'search' %}">Search</a>
        <div class="dropdown">
          <button class="dropbtn">
            Catalogue
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="{% url 'ranking' %}">Ranking</a>
            <a href="{% url 'category' %}">Categories</a>
          </div>
        </div>

      </div>
    </div>

    <!-- Content -->
    <br>
    <form action="{% url 'search_result' %}">
      <div class="col-12">
        <div class="search-label">
          <header>Search</header>
        </div>
      </div>

      <div class="search-container">
        <input
          type="text"
          placeholder="Search for a game..."
          name="search"
          style="width: 100%;background-color:transparent;
        border:none;font-size:30px;color:white;"
        />
        <input type="submit" />
      </div>

      <div class="col-12" style="margin-top: 50px;">
        <div class="search-advance">
          <header>Categories:</header>
          <wrapper>
            <input type="radio" name="category" value="" checked> None
            {% for category in categorires %}
                <input type="radio" name="category" value="{{ category.name }}"> {{ category.name }}
            {% endfor %}
          </wrapper>
        </div>
      </div>
    </form>
      <div class="col-12">
          <div class="external-link" style="padding-bottom: 40px;">
            <br><br>
            <header>External Links</header>
            <br><br>
              <wrapper>
                  <a href="https://play.google.com/store?hl=en">Play Store</a>
                  <a href="https://www.apkmirror.com/">APK Mirror</a>
                  <a href="https://www.apple.com/ios/app-store/">Apple App Store</a>
                  <a href="https://www.apple.com/th/apple-arcade/">Apple Arcade</a>
                  </wrapper>
              <wrapper>
                <a>&nbsp;</a>
                <a>â’¸ 2019 MGDB</a>
                  <a>&nbsp;</a>
              </wrapper>
          </div>
        </div>
  </body>

</html>

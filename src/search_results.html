<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="home.css">
		</head>
    
		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<a href="home.html">Home</a>
			<a href="search.html">Search</a>
			<a href="#">List All Games</a>
			<a href="#">About Us</a>
			<a href="#">FAQ</a>
		</div>
		
		<!-- Use any element to open the sidenav -->
		<span class="button" onclick="openNav()">&#9776;</span>

		<!-- Page Content-->
		<div id="main">
            <div class = "col-9">
                <div class = header>
                    MGDB
                </div>
            </div>
            <div class = "col-12">
                <div class ="header">
                    <div class="search-container">
                        <form action="search_results.html">
                            <div class = "games-display">
                                <input type="text" placeholder="Search.." name="search" style="width: 1100px;  background-color:transparent;">
                                <button type="submit">Submit</button>
                                <br><br>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class = "col-12">
                <div class = "col-28w">
                    <div class = "games-display">

                    </div>
                </div>
                <div class = "col-28w">
                    <div class = "games-display">
                        
                    </div>
                </div>
                <div class = "col-28w">
                    <div class = "games-display">
                        
                    </div>
                </div>
                <div class = "col-16w">
                    <div class = "games-display">
                        <div class="dropdown">
                            <button onclick="myFunction()" class="dropbtn">Dropdown</button>
                            <div id="myDropdown" class="dropdown-content">
                                <a href="#">Link 1</a>
                                <a href="#">Link 2</a>
                                <a href="#">Link 3</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<script>
			/* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */
			function openNav() {
				document.getElementById("mySidenav").style.width = "250px";
				document.body.style.backgroundColor = "rgba(0,0,0,0.2)";
				document.getElementById("main").style.marginLeft = "250px";
			}

			/* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
			function closeNav() {
				document.getElementById("mySidenav").style.width = "0";
				document.getElementById("main").style.marginLeft = "0";
				document.body.style.backgroundColor = "white";
			}
            /* When the user clicks on the button,
            toggle between hiding and showing the dropdown content */
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }

            // Close the dropdown menu if the user clicks outside of it
            window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                    }
                }
            }
		</script>
</html>
